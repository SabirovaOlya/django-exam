{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="main_container">
    <div class="row flex-center align-content-center justify-content-center min-vw-100 min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card">
                <div class="card-body p-4 p-sm-5">
                    <div class="row flex-between-center mb-2">
                        <div class="col-auto">
                            <h5>Register</h5>
                        </div>
                        <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">Have an account?</span> <span><a
                                href="{% url 'login_page' %}">Login</a>
                        </span>
                        </div>
                    </div>
                    <form action="{% url 'register_page' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                        </div>
                        <div class="row gx-2">
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="text" autocomplete="on" name="first_name"
                                       placeholder="First name"/>
                            </div>
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="text" autocomplete="on" name="last_name"
                                       placeholder="Last name"/>
                            </div>
                        </div>
                        <div class="row gx-2">
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="text" autocomplete="on" name="username"
                                       placeholder="Username"/>
                            </div>
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="email" autocomplete="on" name="email"
                                       placeholder="Email address"/>
                            </div>
                        </div>
                        <div class="row gx-2">
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="password" autocomplete="on" name="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="password" autocomplete="on" name="password2"
                                       placeholder="Confirm Password"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
